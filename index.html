<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Vinci | Registration</title>
    <link rel="icon" type="image/png" href="./assets/dd-logo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-content">
        <div class="bg-image">
            <div class="logo">
                <img src="./assets/dd-logo.png" alt="D3 Travel logo" class="dd-logo">
                <h1 class="davinci">a Vinci</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="info-text left">
                <p>This is not a real online service! Sure does look like it could be one though. This is where dreams are made. This is <b>Da Vinci</b>.</p>
                <p>Go ahead, sign up!</p>
                <br>
                <p>I <b><em>know</em></b> you want to!</p>
            </div>
            <form action="#">
                <fieldset class="form-entries">
                    <p class="form-title">What secrets will you discover?</p>
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstName" id="first-name" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastName" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phoneNumber" id="phone-number" minlength="10" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="userPassword" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        <p class="entry-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        <p class="password-match"></p>
                    </div>
                </fieldset>
                <button type="submit">Beam me up Scotty!</button>
            </form>
            <div class="returning-user left">
                <p>Already have an account?<a href="http://#" class="login"> Log in</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Crafted by: <a href="https://github.com/SwankSkywalker"> SwankSkywalker</a> 2022</p>
    </footer>
</body>
</html>
